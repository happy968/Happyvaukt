<!DOCTYPE html>
<html>
<head>
  <title>Login | GameVault</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #00ffd5;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê Login to GameVault</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    
    <br>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBmqpkxO9kffkNXb_Xpvw5oWEBAibXiXFQ",
      authDomain: "gamevault-ac39e.firebaseapp.com",
      projectId: "gamevault-ac39e",
      storageBucket: "gamevault-ac39e.appspot.com",
      messagingSenderId: "156661158238",
      appId: "1:156661158238:web:907ef06d8b46f3887ffcfc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          alert("‚úÖ Logged in!");
          window.location.href = "dashboard.html";
        })
        .catch((e) => alert("‚ùå " + e.message));
    }

    function register() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => {
          alert("‚úÖ Account created!");
          window.location.href = "dashboard.html";
        })
        .catch((e) => alert("‚ùå " + e.message));
    }
  </script>

</body>
</html>

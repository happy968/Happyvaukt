<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    #dashboard { display: none; }
    #login-section { max-width: 300px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <div id="login-section">
    <input id="email" type="email" placeholder="Admin Email" /><br/><br/>
    <input id="password" type="password" placeholder="Password" /><br/><br/>
    <button onclick="login()">Login as Admin</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="dashboard">
    <button onclick="logout()">Logout</button>
    <h2>Orders List</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Listing Title</th>
          <th>Buyer Email</th>
          <th>Status</th>
          <th>Change Status</th>
        </tr>
      </thead>
      <tbody id="orders-tbody">
        <!-- Orders will be populated here -->
      </tbody>
    </table>
  </div>

<script>
  // TODO: Replace with your Firebase project config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    // ... other config values ...
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Login function
  async function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorP = document.getElementById('login-error');
    errorP.textContent = '';

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Check if user is admin
      const userDoc = await db.collection('users').doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== 'admin') {
        errorP.textContent = 'Access denied: You are not an admin.';
        await auth.signOut();
        return;
      }

      // Show dashboard
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';

      loadOrders();

    } catch (err) {
      errorP.textContent = err.message;
    }
  }

  // Logout function
  function logout() {
    auth.signOut();
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('login-section').style.display = 'block';
  }

  // Load orders and display
  async function loadOrders() {
    const tbody = document.getElementById('orders-tbody');
    tbody.innerHTML = '';

    try {
      const ordersSnapshot = await db.collection('orders').get();

      for (const orderDoc of ordersSnapshot.docs) {
        const order = orderDoc.data();

        // Get listing title
        const listingDoc = await db.collection('listings').doc(order.listingId).get();
        const listingTitle = listingDoc.exists ? listingDoc.data().title : 'Unknown Listing';

        // Get buyer email
        const buyerDoc = await db.collection('users').doc(order.buyerId).get();
        const buyerEmail = buyerDoc.exists ? buyerDoc.data().email : 'Unknown Buyer';

        // Create table row
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${orderDoc.id}</td>
          <td>${listingTitle}</td>
          <td>${buyerEmail}</td>
          <td>${order.status}</td>
          <td>
            <select onchange="updateOrderStatus('${orderDoc.id}', this.value)">
              <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
              <option value="confirmed" ${order.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
              <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
              <option value="canceled" ${order.status === 'canceled' ? 'selected' : ''}>Canceled</option>
            </select>
          </td>
        `;
        tbody.appendChild(tr);
      }

    } catch (error) {
      alert('Failed to load orders: ' + error.message);
    }
  }

  // Update order status
  async function updateOrderStatus(orderId, newStatus) {
    try {
      await db.collection('orders').doc(orderId).update({ status: newStatus });
      alert(`Order ${orderId} status updated to ${newStatus}`);
      loadOrders(); // refresh the list
    } catch (err) {
      alert('Error updating order status: ' + err.message);
    }
  }

</script>

</body>
</html>

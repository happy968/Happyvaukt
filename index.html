<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameVault - Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
    }
    h2 {
      color: #00ffd5;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #00ffd5;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    .switch {
      margin-top: 20px;
      color: #aaa;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">üîê Login to GameVault</h2>
    <div id="nickname-group" style="display: none;">
      <input type="text" id="nickname" placeholder="Nickname" />
    </div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <br />
    <button onclick="submitForm()">Submit</button>
    <div class="switch" onclick="toggleForm()">Don't have an account? Register</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBmqpkxO9kffkNXb_Xpvw5oWEBAibXiXFQ",
      authDomain: "gamevault-ac39e.firebaseapp.com",
      projectId: "gamevault-ac39e",
      storageBucket: "gamevault-ac39e.appspot.com",
      messagingSenderId: "156661158238",
      appId: "1:156661158238:web:907ef06d8b46f3887ffcfc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').innerText = isLogin ? "üîê Login to GameVault" : "üìù Register at GameVault";
      document.querySelector('.switch').innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
      document.getElementById('nickname-group').style.display = isLogin ? "none" : "block";
    }

    function submitForm() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const nickname = document.getElementById('nickname').value.trim();

      if (!email || !password || (!isLogin && !nickname)) {
        alert("‚ùó Please fill all required fields.");
        return;
      }

      if (password.length < 6) {
        alert("‚ùó Password must be at least 6 characters.");
        return;
      }

      if (isLogin) {
        // LOGIN
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            alert("‚úÖ Logged in!");
            window.location.href = "dashboard.html"; // Optional: you can change this
          })
          .catch(err => {
            alert("‚ùå Login failed:\n" + err.message);
          });
      } else {
        // REGISTER
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCred => {
            const user = userCred.user;
            user.updateProfile({ displayName: nickname });

            return db.collection("users").doc(user.uid).set({
              nickname: nickname,
              email: email,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          })
          .then(() => {
            alert("‚úÖ Registered successfully!");
            window.location.href = "dashboard.html"; // Optional: you can change this
          })
          .catch(err => {
            alert("‚ùå Registration failed:\n" + err.message);
          });
      }
    }
  </script>

</body>
</html>

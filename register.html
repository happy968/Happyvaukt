<!DOCTYPE html>
<html>
<head>
  <title>Register | GameVault</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial;
      background: #0d0d0d;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #00ffd5;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù Register at GameVault</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <br />
    <button onclick="register()">Register</button>
    <button onclick="window.location.href='login.html'">Go to Login</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBmqpkxO9kffkNXb_Xpvw5oWEBAibXiXFQ",
      authDomain: "gamevault-ac39e.firebaseapp.com",
      projectId: "gamevault-ac39e",
      storageBucket: "gamevault-ac39e.appspot.com",
      messagingSenderId: "156661158238",
      appId: "1:156661158238:web:907ef06d8b46f3887ffcfc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      alert("Step 1: Register button clicked");

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email) {
        alert("Step 2: Email is empty");
        return;
      }

      if (!password) {
        alert("Step 3: Password is empty");
        return;
      }

      if (password.length < 6) {
        alert("Step 4: Password too short");
        return;
      }

      alert("Step 5: Calling Firebase createUserWithEmailAndPassword");

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Step 6: Registration successful!");
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          alert("Step 7: Registration failed:\n" + error.message);
        });
    }
  </script>

</body>
</html>
